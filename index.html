<!DOCTYPE html>
<html>
<head>
  <title>Demanding Notes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Demanding Notes</h1>
    <p>Haven't studied for the whole semester? No worries, Demanding Notes are here to help you.</p>
  </header>

  <section id="memeSection">
    <div id="memeContainer">
      <img src="meme.jpeg" alt="Meme image">
    </div>
  </section>

  <section id="notesSection">
    <h2>Save me</h2>
    <div id="cardHolder">
      <a href="
      https://drive.google.com/folderview?id=1OTZ1cYaY9rRTLAqJPxK3fZEQFFkVL8xn" target="_blank">
        <div class="card">
          <span class="card-content">Notes</span>
        </div>
      </a>
    </div>
  </section>
  <footer>
<hr class="footer-separator">
  <section id="contributorsSection">
    <h2>Contributors</h2>
    <p>Your Contributions are welcome !</p>
    <div id="contributorsContainer">
      <!-- Contributor cards will be dynamically added here -->
    </div>
      
  </section>
  
</footer>
  <script src="script.js"></script>
</body>
</html>
